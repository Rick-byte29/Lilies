<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lilies for My Girlies</title>

  <!-- Loader CSS -->
  <style>
    /* Loader styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    #loader h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #444;
    }

    .loading-bar {
      width: 200px;
      height: 8px;
      background-color: #eee;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .loading-bar::before {
      content: "";
      position: absolute;
      left: -40%;
      width: 40%;
      height: 100%;
      background-color: #f08080;
      animation: slide 1.2s infinite ease-in-out;
    }

    @keyframes slide {
      0% {
        left: -40%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }

    #main-content {
      display: none;
    }
  </style>

  <!-- Your existing styles here -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff7f0;
    }

    header {
      background-color: #ffe6e6;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 180px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <h2>Struggling to find elegant kurtis?</h2>
    <div class="loading-bar"></div>
  </div>

  <!-- Main Website Content -->
  <div id="main-content">
    <header>
      <img src="https://github.com/Rick-byte29/Lilies/blob/main/LILIES%20FOR%20MY%20GIRLIES.png?raw=true" alt="Lilies Logo" />
    </header>

    <section class="products">
      <!-- Sample products (replace images later) -->
      <div class="product">
        <img src="https://via.placeholder.com/200x250.png?text=Kurti+1" alt="Kurti 1" />
        <h3>Elegant Peach Kurti</h3>
        <p>₹799</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250.png?text=Kurti+2" alt="Kurti 2" />
        <h3>Floral Print Kurti</h3>
        <p>₹899</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x250.png?text=Kurti+3" alt="Kurti 3" />
        <h3>Pastel Green Kurti</h3>
        <p>₹749</p>
      </div>
    </section>
  </div>

  <!-- Loader Script -->
  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 5000); // 5 seconds delay
    });
  </script>
</body>
</html>
